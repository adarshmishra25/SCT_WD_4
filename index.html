<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="photos/to-do-list.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="todo">
            <div class="task">
                <div class="DandT">
                    <p id="time"></p>
                    <p id="date"></p>
                </div>
                <p>To Do List</p>
                <div id="range">
                    <div id="outof"></div>
                    <div id="bar">
                        <div id="comBar"></div>
                    </div>
                </div>
                <div class="input-box">
                    <input class="adder" type="text" name="" id="text" placeholder="Add New Task....">
                    <button class="adder" id="add-btn">Add Task</button>
                </div>
            </div>
            <div class="task-tab">
                <img id="notask" src="photos/notask.jpg" alt="No tasks">
                <ul id="task-list"></ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
